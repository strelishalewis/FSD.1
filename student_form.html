<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px gray;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #errorMsg {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateForm() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const errorMsg = document.getElementById("errorMsg");

            // Empty fields check
            if (!username || !email || !phone || !password || !confirmPassword) {
                errorMsg.textContent = "All fields are required!";
                return false;
            }

            // Phone validation: numeric and 10 digits
            if (!/^\d{10}$/.test(phone)) {
                errorMsg.textContent = "Phone number must be 10 digits and numeric!";
                return false;
            }

            // Email validation using regex
            const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z]{3,}\.[A-Za-z]{2,3}$/;
            if (!emailPattern.test(email)) {
                errorMsg.textContent = "Invalid email format!";
                return false;
            }

            // Password validation: 7+ chars, 1 uppercase, 1 digit, 1 special (&,$,#,@)
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[&$#@]).{7,}$/;
            if (!passwordPattern.test(password)) {
                errorMsg.textContent = "Password must be â‰¥7 chars, include uppercase, digit, and one special (&,$,#,@)!";
                return false;
            }

            // Confirm password match
            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match!";
                return false;
            }

            errorMsg.style.color = "green";
            errorMsg.textContent = "Registration successful!";
            return false; // Prevents actual form submission for demo
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="regForm" onsubmit="return validateForm()">
            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter username">

            <label>Email:</label>
            <input type="text" id="email" placeholder="Enter email">

            <label>Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter 10-digit phone number">

            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password">

            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password">

            <input type="submit" value="Register">
        </form>
        <p id="errorMsg"></p>
    </div>
</body>
</html>
